name: vercel-deploy-on-push-success

on:
  push:
    branches: [develop]

concurrency:
  group: vercel-deploy-develop
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4   # <-- KHÔNG truyền ref cho event push

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: npm i -g vercel@latest

      - name: Remove .git to avoid Git author checks
        run: rm -rf .git

      - name: Vercel whoami
        run: vercel whoami --token "${{ secrets.VERCEL_TOKEN }}" --scope "${{ secrets.VERCEL_ORG_ID }}"

      - name: Vercel link project
        run: vercel link --yes --project "${{ secrets.VERCEL_PROJECT_ID }}" --token "${{ secrets.VERCEL_TOKEN }}" --scope "${{ secrets.VERCEL_ORG_ID }}"

      - name: Vercel pull (preview)
        run: vercel pull --yes --environment=preview --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Vercel build (create .vercel/output)
        run: vercel build --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Vercel deploy (prebuilt) and capture URL
      # run: vercel deploy --prebuilt --yes --token "${{ secrets.VERCEL_TOKEN }}"
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # chạy deploy, lưu log để grep ra URL
          vercel deploy --prebuilt --yes --token "$VERCEL_TOKEN" 2>&1 | tee /tmp/deploy.log
          URL=$(grep -Eo 'https?://[a-zA-Z0-9._-]+\.vercel\.app' /tmp/deploy.log | tail -n1)
          if [ -z "$URL" ]; then
            echo "Could not extract deploy URL from output:"
            sed -n '1,200p' /tmp/deploy.log
            exit 1
          fi
          echo "DEPLOY_URL=$URL" | tee -a "$GITHUB_OUTPUT"
          echo "Deployed to: $URL"

      # Gán alias domain preview -> bản deploy vừa tạo
      - name: Vercel alias to preview domain
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel alias set "${{ steps.deploy.outputs.DEPLOY_URL }}" "hris-fe-staff.allianceitsc.com" --token "$VERCEL_TOKEN"
